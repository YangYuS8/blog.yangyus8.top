name: Build & Deploy (Docker)

on:
  push:
    branches: [ main ]
    # 触发条件：文章内容 或 构建相关配置/脚本 发生变动
    paths:
      - 'source/**'
      - 'Dockerfile'
      - '.dockerignore'
      - 'docker/**'
      - '.github/workflows/docker-deploy.yml'
      - '_config.yml'
      - '_config.fluid.yml'
  workflow_dispatch:

jobs:
  build-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug build context (list key files)
        run: |
          echo "Commit: $(git rev-parse HEAD)"
          echo "== .dockerignore =="; cat .dockerignore || true
          echo "== docker dir =="; ls -al docker || true
          echo "== Dockerfile snippet =="; grep -n 'nginx.conf' Dockerfile || true
          if [ ! -f docker/nginx.conf ]; then
            echo 'FATAL: docker/nginx.conf 不存在于构建上下文'; exit 1; fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/hexo-blog
          labels: |
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build and push (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            GIT_COMMIT=${{ github.sha }}
            REPO_URL=${{ github.server_url }}/${{ github.repository }}

  # 已改为服务器侧 watchtower / 手动拉取更新，取消直接 SSH 部署 Job
